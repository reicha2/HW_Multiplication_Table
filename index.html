<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>

<body>

    <h2>Multiplication Table</h2>


    <script>

        var start = 1;
        var end = 10;
        var table = [];

        for (var i = start; i <= end; i++) {
            var row = [];
            for (var j = start; j <= end; j++) {
                row[j - start] = i * j;
            }
            table[i - start] = row;
        }


        console.log(table);
    </script>

</body>

</html>
